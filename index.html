<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로스트아크 캐릭터 조회</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>🎮 로스트아크</h1>
            <p id="date-display"></p>
            <div class="header-actions">
                <button id="add-group-btn" class="primary-btn ghost">➕ 그룹 추가</button>
                <button id="token-settings-btn" class="settings-btn">⚙️ API 토큰 설정</button>
            </div>
        </header>

        <div class="loading-spinner" id="loading">불러오는 중...</div>

        <!-- 탭 컨테이너 -->
        <div id="tabs-container" class="tabs-container">
            <!-- 탭들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div id="result-container" class="result-container">
            <!-- 캐릭터 정보가 여기에 표시됩니다 -->
        </div>
    </div>
    <div id="toast" class="toast" aria-live="polite"></div>

    <!-- 그룹 추가 모달 -->
    <div id="add-group-modal" class="modal">
        <div class="modal-content">
            <h2>그룹 추가</h2>
            <p>조회할 대표 캐릭터 이름을 입력하세요.</p>
            <input id="add-group-input" type="text" placeholder="예: 캐릭터명을 입력하세요" autocomplete="off">
            <div class="modal-buttons">
                <button id="add-group-confirm-btn" class="primary-btn">추가</button>
                <button id="add-group-cancel-btn" class="secondary-btn">취소</button>
            </div>
        </div>
    </div>

    <!-- 토큰 입력 모달 -->
    <div id="token-modal" class="modal">
        <div class="modal-content">
            <h2>API 토큰 설정</h2>
            <p>로스트아크 개발자 포털에서 발급받은 JWT 토큰을 입력하세요.</p>
            <textarea id="token-input" placeholder="Bearer 토큰을 입력하세요..." rows="8"></textarea>
            <div class="modal-buttons">
                <button id="save-token-btn" class="primary-btn">저장</button>
                <button id="cancel-token-btn" class="secondary-btn">취소</button>
                <button id="clear-token-btn" class="danger-btn">토큰 삭제</button>
            </div>
            <p class="token-status" id="token-status"></p>
        </div>
    </div>

    <!-- 그룹 삭제 확인 모달 -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2>그룹 삭제</h2>
            <p id="confirm-message"></p>
            <div class="modal-buttons">
                <button id="confirm-cancel-btn" class="secondary-btn">취소</button>
                <button id="confirm-ok-btn" class="danger-btn">삭제</button>
            </div>
        </div>
    </div>

    <script type="module" src="lostark-app.js"></script>
</body>

</html>
